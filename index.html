<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0; /* Optional: to provide a background color for better visibility */
            font-family: Arial, sans-serif;
        }
        .loader {
            width: 100px;
            aspect-ratio: 1;
            padding: 10px;
            box-sizing: border-box;
            display: grid;
            background: #fff;
            filter: blur(3px) contrast(7) hue-rotate(290deg);
            mix-blend-mode: darken;
        }
        .loader:before {
            content: "";
            margin: auto;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: #ff0000;
            background: currentColor;
            box-shadow: -30px 0, 30px 0, 0 30px, 0 -30px;
            animation: l6 1s infinite alternate;
        }
        @keyframes l6 {
            90%, 100% { 
                box-shadow: -10px 0, 10px 0, 0 10px, 0 -10px;
                transform: rotate(180deg);
            }
        }
        #popupMessage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
    <script>
        // Function to display the div message and then redirect
        function showPopupAndRedirect() {
            // Display the popup message
            var popup = document.getElementById("popupMessage");
            popup.style.display = "flex";
            
            // Set timeout to redirect after 2 seconds
            setTimeout(function() {
                window.location.href = "/interface/interface.php";
            }, 2000); // 2000 milliseconds = 2 seconds
        }

        // Call the function when the page loads
        window.onload = showPopupAndRedirect;
    </script>
</head>
<body>
    <div id="popupMessage">
        <div class="loader"></div>
        <div class="message">Loading the data...</div>
    </div>
</body>
</html>
