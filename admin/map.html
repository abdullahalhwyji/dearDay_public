<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map of Indonesia</title>
    <script src="d3/dist/d3.min.js"></script> <!-- Adjust the path if necessary -->
    <script src="../d3/"></script> <!-- Adjust the path if necessary -->
    <script src="https://d3js.org/topojson.v3.min.js"></script> <!-- Still using CDN for TopoJSON -->
    <style>
        .land {
            fill: #d3d3d3;
            stroke: #000;
            stroke-width: 0.5px;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script>
        // Set dimensions and projection
        const width = 800, height = 600;

        const projection = d3.geoMercator()
            .center([120, -5]) // Centered on Indonesia
            .scale(1000)
            .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);

        // Create the SVG container
        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        // Load and display the GeoJSON data
        d3.json("https://raw.githubusercontent.com/deldersveld/topojson/master/countries/indonesia/indonesia-provinces.json").then(function(data) {
            const land = topojson.feature(data, data.objects.IDN_adm_1);

            svg.append("g")
                .selectAll("path")
                .data(land.features)
                .enter().append("path")
                .attr("class", "land")
                .attr("d", path);
        }).catch(function(error) {
            console.error('Error loading or parsing data:', error);
        });
    </script>
</body>
</html>
