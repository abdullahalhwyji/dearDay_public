        <main class="main-2">

    <script>
        var url = "https://cors-anywhere.herokuapp.com/https://o0uz9k85x4.execute-api.us-east-1.amazonaws.com/sentiment-final/";
        $.getJSON(url, function (data) {
            const obj = {
                senti: data.Sentiment,
                datap: data.SentimentScore.Positive,
                datan: data.SentimentScore.Negative,
                datam: data.SentimentScore.Mixed,
                dataN: data.SentimentScore.Neutral,
            };
            sessionStorage.setItem("Text-data", JSON.stringify(obj));
        });
    </script>
    <script src="./app.js"></script>
    <script src="./app1.js"></script>
</body>
